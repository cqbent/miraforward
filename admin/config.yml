backend:
  name: github
  repo: cqbent/miraforward
  branch: main

# Local development - uncomment to use local backend
# local_backend: true

media_folder: "images"
public_folder: "/images"

collections:
  # Pages Collection
  - name: "pages"
    label: "Pages"
    folder: "content"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - { label: "Show Title", name: "showTitle", widget: "boolean", default: true, required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Navigation
  - name: "settings"
    label: "Settings"
    files:
      - name: "navigation"
        label: "Navigation"
        file: "_data/navigation.json"
        fields:
          - name: "items"
            label: "Navigation Items"
            widget: "list"
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
